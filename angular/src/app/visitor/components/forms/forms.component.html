<nz-page-header nzTitle="表单列表">
    <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>
            <a [routerLink]="['/']">首页</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a [routerLink]="['/visitor']">访客系统</a>
        </nz-breadcrumb-item>
    </nz-breadcrumb>
</nz-page-header>



<nz-card [nzExtra]="extraAction">
    <ng-template #extraAction>
        <button nz-button
                (click)="create()"
                nzType="primary">{{'create' | translate}}</button>
        <button nz-button
                (click)="refresh()">{{'refresh' | translate}}</button>
    </ng-template>

    <nz-table #dataTable
              [nzData]="dataItems"
              nzShowPagination
              nzShowSizeChanger>
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>标题</th>
                <th>介绍</th>
                <th>主题</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataTable.data">
                <!-- <td>{{item.id}}</td> -->
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.theme}}</td>
                <td>
                    <a (click)="edit(item)">{{'edit' | translate}}</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a [routerLink]="['/visitor/shopForms',item.id]">商户列表</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-popconfirm
                       [nzPopconfirmTitle]="'确定删除吗?'"
                       (nzOnConfirm)="delete(item)"
                       nzPopconfirmPlacement="top">{{'delete' | translate}}</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
