<form nz-form #f="ngForm" (ngSubmit)="onSubmit(f)" se-container="1" labelWidth="100">
    <se label="标题" error="请填写">
        <input type="text" nz-input [(ngModel)]="form.title" name="title" required>
    </se>
    <se label="介绍">
        <textarea rows="4" nz-input [(ngModel)]="form.description" name="description"></textarea>

    </se>
    <se label="Theme" error="请填写">
        <input type="text" nz-input [(ngModel)]="form.theme" name="theme" required>
    </se>
</form>
